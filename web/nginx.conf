server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle API requests by proxying to the backend service
    # The name 'backend' comes from our docker-compose.yaml service name
    location /api {
        proxy_pass http://backend:8000; # Forward to the backend container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle frontend routing (for React Router)
    # This ensures that refreshing a page on a sub-route (e.g., /session/1)
    # still loads the index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
